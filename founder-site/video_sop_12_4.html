<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>12.4号运营脑图 SOP</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        const getRawGraph = () => {
            return `
%% 根节点
Root[12.4号运营脑图 SOP]:::root

%% 1. 养号与对标
Root --> G1(1. 养号与对标):::group1
G1 --> G1_1["先养2-3天刷对标"]:::leaf1
G1 --> G1_2["剧情号策略: 全刷剧情, 其他不感兴趣"]:::leaf1

%% 2. 选题来源
Root --> G2(2. 选题来源):::group1
G2 --> G2_1["找爆款"]:::sub1
G2_1 --> G2_1_A["本IP"]:::leaf1
G2_1 --> G2_1_B["同行"]:::leaf1

%% 3. 发文频率与时间
Root --> G3(3. 发文频率与时间):::group2
G3 --> G3_1["发视频量大 (保质保量)"]:::leaf2
G3 --> G3_2["一天五条"]:::sub2
G3_2 --> G3_T1["早上 05:00+"]:::leaf2
G3_2 --> G3_T2["上午 11:00+"]:::leaf2
G3_2 --> G3_T3["下午 16:00+"]:::leaf2
G3_2 --> G3_T4["晚上 19:00"]:::leaf2
G3_2 --> G3_T5["晚上 22:00+"]:::leaf2

%% 4. 爆款运营
Root --> G4(4. 爆款运营):::group2
G4 --> G4_1["目标: 保证五条内有一条火"]:::leaf2
G4 --> G4_2["复用策略: 若第一条火, 第五条重发"]:::leaf2

%% 5. 剪辑工具
Root --> G5(5. 剪辑工具):::group1
G5 --> G5_1["剪映预设: 快速剪辑反差视频"]:::leaf1

%% 样式定义
classDef root fill:#FFE0B2,stroke:#F57C00,color:#000,font-size:20px;

%% Group 1 Blue (策略/选题/工具)
classDef group1 fill:#e3f2fd,stroke:#2196f3,stroke-width:2px;
classDef sub1 fill:#bbdefb,stroke:none,color:#000,font-weight:bold;
classDef leaf1 fill:#fff,stroke:#2196f3,color:#333;

%% Group 2 Purple (执行/运营)
classDef group2 fill:#f3e5f5,stroke:#9c27b0,stroke-width:2px;
classDef sub2 fill:#e1bee7,stroke:none,color:#000,font-weight:bold;
classDef leaf2 fill:#fff,stroke:#9c27b0,color:#333;
`;
        };

        mermaid.initialize({ 
            startOnLoad: false,
            securityLevel: 'loose',
            theme: 'base',
            flowchart: {
                curve: 'basis',
                padding: 10,
                nodeSpacing: 30,
                rankSpacing: 40,
                htmlLabels: true
            },
            themeVariables: {
                fontSize: '16px',
                fontFamily: 'Segoe UI, sans-serif'
            }
        });

        // 状态
        let currentDirection = 'LR';
        let isWrapped = false;

        // 渲染函数
        async function renderGraph() {
            const container = document.getElementById('mermaid-view');
            container.innerHTML = '<div style="text-align:center; padding: 20px; color: #999;">正在渲染...</div>';

            let graphDef = `flowchart ${currentDirection}\n` + getRawGraph();

            if (isWrapped) {
                try {
                    graphDef = graphDef.replace(/\["([^"]+)"\]/g, (match, content) => {
                        if (content.length > 15 && !content.includes('<br')) {
                            let wrapped = '';
                            let count = 0;
                            for(let char of content) {
                                wrapped += char;
                                count++;
                                if(count >= 12 && char !== ' ') {
                                    wrapped += '<br>';
                                    count = 0;
                                }
                            }
                            return `["${wrapped}"]`;
                        }
                        return match;
                    });
                } catch (err) { console.error("Auto-wrap error:", err); }
            }
            
            try {
                const { svg } = await mermaid.render('mermaid-svg-' + Date.now(), graphDef);
                container.innerHTML = svg;
            } catch (e) {
                console.error("Mermaid Render Error:", e);
                container.innerHTML = `<div style="color:red;">渲染错误: ${e.message}</div>`;
            }
        }

        window.toggleDirection = () => {
            currentDirection = currentDirection === 'LR' ? 'TD' : 'LR';
            updateStatus();
            renderGraph();
        };

        window.toggleWrap = () => {
            isWrapped = !isWrapped;
            updateStatus();
            renderGraph();
        };

        function updateStatus() {
            document.getElementById('btn-dir').innerText = `切换布局: ${currentDirection === 'LR' ? '左右 (LR)' : '上下 (TD)'}`;
            document.getElementById('btn-wrap').innerText = `文字换行: ${isWrapped ? '开' : '关'}`;
        }

        // Default to LR even on mobile (User Preference)
        // if (window.innerWidth < 768) {
        //     currentDirection = 'TD'; 
        // }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            renderGraph();
        });
    </script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            padding: 10px;
            padding-bottom: 50px; 
            -webkit-tap-highlight-color: transparent;
        }
        .container { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            width: 100%;
            box-sizing: border-box;
            overflow-x: hidden; 
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin: 10px 0; 
            font-size: 1.2rem;
            line-height: 1.4;
        }
        p { 
            text-align: center; 
            color: #666; 
            margin-bottom: 20px; 
            font-size: 0.9rem; 
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 4px rgba(0,123,255,0.2);
        }
        .btn:hover { background: #0056b3; }
        .btn:active { transform: scale(0.98); }
        .mermaid-wrapper {
            width: 100%;
            overflow: auto; 
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            min-height: 300px;
            -webkit-overflow-scrolling: touch; 
        }
        svg { max-width: none !important; }
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { padding: 10px; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>12.4号运营脑图 SOP</h1>
        <p>养号、选题、发文策略与运营技巧</p>
        
        <div class="controls">
            <button id="btn-dir" class="btn" onclick="window.toggleDirection()">切换布局</button>
            <button id="btn-wrap" class="btn" onclick="window.toggleWrap()">文字换行</button>
        </div>

        <div class="mermaid-wrapper">
            <div id="mermaid-view" class="mermaid">
                <div style="text-align:center; padding: 20px; color: #999;">Loading visualization...</div>
            </div>
        </div>
    </div>
</body>
</html>
